<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Smart Advisor</title>
    <link rel="stylesheet" href="css/auth-pages.css" />

    <style>
      /* Webkit browsers (Chrome, Safari, newer Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #1a92e8;
        border-radius: 10px;
        border: 3px solid #f1f1f1;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #0d7ad1;
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1a92e8 #f1f1f1;
      }

      /* Dark mode scrollbar */
      [data-theme="dark"] ::-webkit-scrollbar-track {
        background-color: #1e1e1e;
      }

      [data-theme="dark"] ::-webkit-scrollbar-thumb {
        background-color: #48a9f8;
        border: 3px solid #1e1e1e;
      }

      [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background-color: #3a93dc;
      }

      [data-theme="dark"] * {
        scrollbar-color: #48a9f8 #1e1e1e;
      }
      /* Hide arrows in Chrome, Safari, Edge, and Opera */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Hide arrows in Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      

      /* Password Requirements Styles */
      .password-requirements {
        background-color: rgba(26, 146, 232, 0.1);
        border-radius: 6px;
        padding: 10px;
        margin-top: 5px;
        font-size: 0.8rem;
        border: 1px solid rgba(26, 146, 232, 0.3);
        display: none;
      }

      .requirement {
        display: flex;
        align-items: center;
        margin: 4px 0;
        color: rgba(255, 0, 0, 0.7);
      }

      .requirement.met {
        color: #4bd369;
      }

      .requirement-icon {
        margin-right: 6px;
        display: inline-block;
        width: 14px;
        height: 14px;
        line-height: 14px;
        text-align: center;
        border-radius: 50%;
        font-size: 0.7rem;
      }

      .requirement-icon.fail {
        border: 1px solid rgba(255, 0, 0, 0.4);
      }

      .requirement-icon.success {
        background-color: #4bd369;
        color: #121212;
      }

      /* Auth message container styling */
      #auth-message-container {
        margin-bottom: 1rem;
      }

      .auth-message {
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-bottom: 10px;
      }

      .auth-message.error {
        background-color: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #ff6b6b;
      }

      .auth-message.success {
        background-color: rgba(40, 167, 69, 0.2);
        border: 1px solid rgba(40, 167, 69, 0.3);
        color: #4bd369;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2 class="auth-title">Sign Up</h2>

      <!-- Error/success message container -->
      <div id="auth-message-container"></div>

      <form id="signUpForm">
        <input type="hidden" id="redirectTo" name="redirectTo" />

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_-]+" />
          <small style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem; margin-top: 4px; display: block;">
            Username must be 3-20 characters and contain only letters, numbers, hyphens, and underscores.
          </small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <!-- Password requirements section -->
          <div class="password-requirements" id="password-requirements">
            <div class="requirement" id="length-requirement">
              <span class="requirement-icon fail">✕</span>
              <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="uppercase-requirement">
              <span class="requirement-icon fail">✕</span>
              <span>At least 1 uppercase letter</span>
            </div>
            <div class="requirement" id="lowercase-requirement">
              <span class="requirement-icon fail">✕</span>
              <span>At least 1 lowercase letter</span>
            </div>
            <div class="requirement" id="number-requirement">
              <span class="requirement-icon fail">✕</span>
              <span>At least 1 number</span>
            </div>
            <div class="requirement" id="special-requirement">
              <span class="requirement-icon fail">✕</span>
              <span>At least 1 special character</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" required min="1" max="120" />
        </div>

        <button type="submit" id="submit-button" class="auth-button">Sign Up</button>
      </form>

      <div class="switch-auth">Already have an account?</div>
      <a href="sign-in.html" class="auth-link">Sign in</a>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <div class="icon-container">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </button>

    <script type="module" src="js/app.js"></script>
    <script type="module">
      import { signup } from "./js/auth-manager.js";

      // Show message function
      function showAuthMessage(message, isError = false) {
        const messageContainer = document.getElementById('auth-message-container');
        if (!messageContainer) return;
        
        // Clear any existing messages
        messageContainer.innerHTML = '';
        
        // Create message element
        const messageElement = document.createElement('div');
        messageElement.className = isError ? 'auth-message error' : 'auth-message success';
        messageElement.textContent = message;
        
        // Add to container
        messageContainer.appendChild(messageElement);
        
        // Auto-hide success messages after 5 seconds
        if (!isError) {
          setTimeout(() => {
            if (messageElement.parentNode === messageContainer) {
              messageElement.remove();
            }
          }, 5000);
        }
      }

      // Password validation 
      const passwordInput = document.getElementById('password');
      const passwordRequirements = document.getElementById('password-requirements');
      
      // Requirements elements
      const lengthRequirement = document.getElementById('length-requirement');
      const uppercaseRequirement = document.getElementById('uppercase-requirement');
      const lowercaseRequirement = document.getElementById('lowercase-requirement');
      const numberRequirement = document.getElementById('number-requirement');
      const specialRequirement = document.getElementById('special-requirement');
      
      // Show password requirements when password field is focused
      passwordInput.addEventListener('focus', function() {
        passwordRequirements.style.display = 'block';
      });
      
      // Hide password requirements when focus is lost
      passwordInput.addEventListener('blur', function() {
        // Optional: Keep requirements visible if the password field has content
        if (this.value === '') {
          passwordRequirements.style.display = 'none';
        }
      });
      
      // Check password requirements as user types
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        
        // Check length
        const hasLength = password.length >= 8;
        updateRequirement(lengthRequirement, hasLength);
        
        // Check uppercase letter
        const hasUppercase = /[A-Z]/.test(password);
        updateRequirement(uppercaseRequirement, hasUppercase);
        
        // Check lowercase letter
        const hasLowercase = /[a-z]/.test(password);
        updateRequirement(lowercaseRequirement, hasLowercase);
        
        // Check number
        const hasNumber = /[0-9]/.test(password);
        updateRequirement(numberRequirement, hasNumber);
        
        // Check special character
        const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
        updateRequirement(specialRequirement, hasSpecial);
      });
      
      // Update requirement status
      function updateRequirement(element, isMet) {
        if (isMet) {
          element.classList.add('met');
          const icon = element.querySelector('.requirement-icon');
          icon.textContent = '✓';
          icon.classList.remove('fail');
          icon.classList.add('success');
        } else {
          element.classList.remove('met');
          const icon = element.querySelector('.requirement-icon');
          icon.textContent = '✕';
          icon.classList.add('fail');
          icon.classList.remove('success');
        }
      }

      // Handle form submission
      document
        .getElementById("signUpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          
          // Get form values
          const email = document.getElementById("email").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const age = document.getElementById("age").value;
          const redirectTo = document.getElementById("redirectTo").value;

          // Validate password meets all requirements
          const hasLength = password.length >= 8;
          const hasUppercase = /[A-Z]/.test(password);
          const hasLowercase = /[a-z]/.test(password);
          const hasNumber = /[0-9]/.test(password);
          const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
          
          if (!hasLength || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecial) {
            showAuthMessage("Please ensure your password meets all the requirements", true);
            return;
          }

          // Show loading state
          const submitButton = document.getElementById("submit-button");
          submitButton.disabled = true;
          submitButton.textContent = "Creating account...";
          showAuthMessage("Creating your account...", false);

          try {
            // Call signup function
            const result = await signup(email, password, age, username, redirectTo);
            
            // Check for errors
            if (result && result.success === false) {
              showAuthMessage(result.errorMessage, true);
              submitButton.disabled = false;
              submitButton.textContent = "Sign Up";
            }
            // If no result is returned or success is true, signup was successful and redirect has already happened
          } catch (error) {
            console.error("Unexpected error:", error);
            showAuthMessage("An unexpected error occurred. Please try again.", true);
            submitButton.disabled = false;
            submitButton.textContent = "Sign Up";
          }
        });

      // Set redirect path from URL parameters
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get("redirectTo");
        if (redirectTo) {
          document.getElementById("redirectTo").value = redirectTo;
        }
        
        // Focus on email field
        document.getElementById("email").focus();
      });
      
      // Add username validation feedback
      const usernameInput = document.getElementById("username");
      if (usernameInput) {
        usernameInput.addEventListener("input", function() {
          const isValid = this.checkValidity();
          if (isValid) {
            this.style.borderColor = "rgba(26, 146, 232, 0.7)";
          } else {
            this.style.borderColor = "rgba(255, 99, 71, 0.7)";
          }
        });
      }
    </script>
  </body>
</html>
