<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - Smart Advisor</title>
    <link rel="stylesheet" href="css/account-page.css" />
    <link rel="stylesheet" href="css/modals-page.css" />

    <style>
      /* Webkit browsers (Chrome, Safari, newer Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #1a92e8;
        border-radius: 10px;
        border: 3px solid #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #0d7ad1;
      }
      
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1a92e8 #f1f1f1;
      }
      
      /* Dark mode scrollbar */
      [data-theme="dark"] ::-webkit-scrollbar-track {
        background-color: #1e1e1e;
      }
      
      [data-theme="dark"] ::-webkit-scrollbar-thumb {
        background-color: #48a9f8;
        border: 3px solid #1e1e1e;
      }
      
      [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background-color: #3a93dc;
      }
      
      [data-theme="dark"] * {
        scrollbar-color: #48a9f8 #1e1e1e;
      }
      </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar visible">
        <div class="logo">
          <a href="index.html" title="Return to homepage">
            <img src="images/Smart Advisor logo.svg" alt="Smart Advisor Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#" id="logout-link">Log Out</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="account-container" role="main">
      <!-- Profile Section -->
      <div class="section profile-section">
        <div class="user-info">
          <h2>Profile Information</h2>
          <!-- User email will be populated here -->
        </div>

<!-- Quick Links -->
<div class="quick-links">
  <a href="preferences.html" class="account-link">
    <span class="link-icon">⚙️</span>
    <span class="link-text">Accessibility Preferences</span>
  </a>
  <a href="subscription.html" class="account-link">
    <span class="link-icon">⭐</span>
    <span class="link-text">Premium Subscription</span>
  </a>
</div>

      <!-- Movie Recommendations -->
      <div class="section recommendations-section movies">
        <h2>Recent Movie Recommendations</h2>
        <div class="recommendation-item">
          <div class="recommendation-content">
            <div class="poster-container">
              <img
                src="${movie.posterPath || '/api/placeholder/300/450'}"
                alt="Movie Poster"
                class="recommendation-poster"
                onerror="this.src='/api/placeholder/300/450'"
              />
            </div>
            <div class="recommendation-details">
              <h3 class="recommendation-title"></h3>
              <div class="recommendation-meta">
                <p>
                  <span class="meta-label">Age Rating:</span>
                  <span class="age-rating"></span>
                </p>
                <p>
                  <span class="meta-label">Genres:</span>
                  <span class="genres"></span>
                </p>
                <p>
                  <span class="meta-label">Rating:</span>
                  <span class="rating"></span>
                </p>
              </div>
              <p class="recommendation-description"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Book Recommendations -->
      <div class="section recommendations-section books">
        <h2>Recent Book Recommendations</h2>
        <div class="recommendation-item">
          <div class="recommendation-content">
            <div class="poster-container">
              <img
                src="${book.posterPath || '/api/placeholder/300/450'}"
                alt="Book Cover"
                class="recommendation-poster"
                onerror="this.src='/api/placeholder/300/450'"
              />
            </div>
            <div class="recommendation-details">
              <h3 class="recommendation-title"></h3>
              <div class="recommendation-meta">
                <p>
                  <span class="meta-label">Age Rating:</span>
                  <span class="age-rating"></span>
                </p>
                <p>
                  <span class="meta-label">Genres:</span>
                  <span class="genres"></span>
                </p>
                <p>
                  <span class="meta-label">Rating:</span>
                  <span class="rating"></span>
                </p>
              </div>
              <p class="recommendation-description"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Email Section -->
      <div class="section change-password-section">
        <h2>Change Email</h2>
        <form id="email-form" class="form-group">
          <div class="form-group">
            <label for="current-email">Current Email</label>
            <input type="email" id="current-email" disabled />
          </div>
          <div class="form-group">
            <label for="new-email">New Email</label>
            <input type="email" id="new-email" required />
          </div>
          <div class="form-group">
            <label for="confirm-email">Confirm New Email</label>
            <input type="email" id="confirm-email" required />
          </div>
          <button type="submit">Update Email</button>
        </form>
      </div>

      <!-- Change Password Section -->
      <div class="section change-password-section">
        <h2>Change Password</h2>
        <form id="password-form" class="form-group">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" required />
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required />
          </div>
          <button type="submit">Update Password</button>
        </form>
      </div>

      <!-- Change Age Section -->
      <div class="section change-password-section">
        <h2>Change Age</h2>
        <form id="age-form" class="form-group">
          <div class="form-group">
            <label for="current-age">Current Age</label>
            <input type="number" id="current-age" required />
          </div>
          <button type="submit">Update Age</button>
        </form>
      </div>
    </div>

    <!--Toggle Button-->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <div class="icon-container">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </button>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/account-page.js"></script>
  </body>
</html>
