<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Smart Advisor</title>
    <link rel="stylesheet" href="css/account-styles.css">
    <link rel="stylesheet" href="css/dlthemes.css">
    <script src="js/themes.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="images/Smart_AdvisorLogo.png" alt="Smart Advisor Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="sign-in.html">Logout</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="account-container" role="main">
        <!-- Profile Section -->
        <div class="section profile-section">
            <div class="user-info">
                <h2>Profile Information</h2>
                <!-- User email will be populated here -->
            </div>
        </div>

        <!-- Movie Recommendations -->
        <div class="section recommendations-section movies">
            <h2>Recent Movie Recommendations</h2>
            <div class="recommendation-item">
                <div class="recommendation-details">
                    <!-- Movie recommendations will be populated here -->
                </div>
            </div>
        </div>

        <!-- Book Recommendations -->
        <div class="section recommendations-section books">
            <h2>Recent Book Recommendations</h2>
            <div class="recommendation-item">
                <div class="recommendation-details">
                    <!-- Book recommendations will be populated here -->
                </div>
            </div>
        </div>

        <!-- Change Email Section -->
        <div class="section change-password-section">
            <h2>Change Email</h2>
            <form id="email-form" class="form-group">
                <div class="form-group">
                    <label for="current-email">Current Email</label>
                    <input type="email" id="current-email" disabled>
                </div>
                <div class="form-group">
                    <label for="new-email">New Email</label>
                    <input type="email" id="new-email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirm New Email</label>
                    <input type="email" id="confirm-email" required>
                </div>
                <button type="submit">Update Email</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="section change-password-section">
            <h2>Change Password</h2>
            <form id="password-form" class="form-group">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>

        <!-- Change Age Section -->
        <div class="section change-password-section">
            <h2>Change Age</h2>
            <form id="age-form" class="form-group">
                <div class="form-group">
                    <label for="current-age">Current Age</label>
                    <input type="number" id="current-age" required>
                </div>
                <button type="submit">Update Age</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Smart Advisor. All Rights Reserved.</p>
    </footer>

    <!-- Theme Toggle -->
    <div class="toggle-box" onclick="toggleTheme()">
        <span id="mode-icon">ðŸŒ™</span>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/account-handler.js"></script>
</body>
</html>
