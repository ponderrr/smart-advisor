<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Advisor - Account</title>
    <link rel="stylesheet" href="css/Tstyles.css">
    <link rel="stylesheet" href="css/Tthemes.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/Smart_AdvisorLogo.png" alt="Smart Advisor Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sign-in.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="toggle-box">
        <button id="mode-toggle" class="mode-toggle-btn">
            <span id="mode-icon"></span>
        </button>
    </div>

    <main class="account-container">
        <!-- User Profile Section -->
        <section class="profile-section outlined-box profile">
            <div class="user-info">
                <h2></h2>
            </div>
        </section>

        <!-- Movie Recommendations Section -->
        <section class="recommendations-section movies outlined-box">
            <h2>Recent Movie Recommendations</h2>
            <p>Check out your latest movie recommendations</p>
            <div class="recommendation-item">
                <div class="recommendation-details">
                    <!-- Movie recommendation will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Book Recommendations Section -->
        <section class="recommendations-section books outlined-box">
            <h2>Recent Book Recommendations</h2>
            <p>Explore your latest book recommendations</p>
            <div class="recommendation-item">
                <div class="recommendation-details">
                    <!-- Book recommendation will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Change Email Section -->
        <section class="change-password-section outlined-box">
            <h2>Change Email</h2>
            <form action="account.html" method="POST" class="change-password-form">
                <input type="email" name="current-email" placeholder="Current Email" required>
                <input type="email" name="confirm-email" placeholder="Confirm New Email" required>
                <button type="submit" class="update-password-btn">Update Email</button>
            </form>
        </section>

        <!-- Change Password Section -->
        <section class="change-password-section outlined-box">
            <h2>Change Password</h2>
            <form id="change-password-form" class="change-password-form">
                <input type="password" name="current-password" placeholder="Current Password" required>
                <input type="password" name="new-password" placeholder="New Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm New Password" required>
                <button type="submit" class="update-password-btn">Update Password</button>
            </form>
            <p class="success-message" style="display: none; color: green; font-weight: bold;">Password Updated</p>
        </section>

        <!-- Change Age Section -->
        <section class="change-password-section outlined-box">
            <h2>Change Age</h2>
            <form action="account.html" method="POST" class="change-password-form">
                <input type="number" name="current-age" placeholder="Current Age" required>
                <button type="submit" class="update-password-btn">Update Age</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Advisor. All Rights Reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-utils.js"></script>
    <script type="module" src="js/account-handler.js"></script>
    <script src="js/Tapp.js"></script>
    <script src="js/Tscript.js"></script>
    <script src="js/Tauth-script.js"></script>
</body>
</html>
