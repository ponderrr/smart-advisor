<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations - Smart Advisor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <img src="images/Smart_AdvisorLogo.png" alt="Smart Advisor Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </div>

    <div class="results-container">
        <h1>Your Recommendations</h1>
        <p>Based on your questionnaire responses</p>
        
        <div id="movieSection" class="section recommendation-block movie-recommendation">
            <h2>Movie Recommendation</h2>
            <div class="recommendation-item"></div>
        </div>
        
        <div id="bookSection" class="section recommendation-block book-recommendation">
            <h2>Book Recommendation</h2>
            <div class="recommendation-item"></div>
        </div>
        
        <button onclick="window.location.href='questions.html'" class="retake-btn">
            Retake Questionnaire
        </button>
    </div>

    <div class="toggle-box" onclick="toggleTheme()">
        <span id="mode-icon">🌙</span>
    </div>

    <script src="js/displayResults.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('mode-icon');
            icon.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // Apply saved theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });
    </script>
</body>
</html>
