<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Recommendations - Smart Advisor</title>
    <link rel="stylesheet" href="css/results-page.css" />
  </head>
  <body>
    <header>
      <nav class="navbar visible">
        <div class="logo">
          <a href="index.html" title="Return to homepage">
            <img src="images/Smart Advisor logo.svg" alt="Smart Advisor Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="account.html">Account</a>
        </div>
      </nav>
    </header>

    <div class="results-container">
      <h1>Your Recommendations</h1>
      <p>Based on your questionnaire responses</p>

      <div
        id="movieSection"
        class="section recommendation-block movie-recommendation"
      >
        <h2>Movie Recommendation</h2>
        <div class="recommendation-item"></div>
      </div>

      <div
        id="bookSection"
        class="section recommendation-block book-recommendation"
      >
        <h2>Book Recommendation</h2>
        <div class="recommendation-item"></div>
      </div>

      <button
        onclick="window.location.href='questions.html'"
        class="retake-btn"
      >
        Retake Questionnaire
      </button>
    </div>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <div class="icon-container">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </button>

    <script src="js/displayResults.js"></script>
    <script>
      // Dark mode toggle function
      window.toggleDarkMode = function () {
        const currentTheme = document.body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      // Apply saved theme on load
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);

        // Attach event listener to the theme toggle button
        const themeToggleButton = document.getElementById("theme-toggle");
        if (themeToggleButton) {
          themeToggleButton.addEventListener("click", toggleDarkMode);
        }
      });

      // Smoothly hide and show the navbar
      const navbar = document.querySelector(".navbar");
      const threshold = 100; // Scroll threshold to hide navbar

      // Hide navbar on scroll down, show on scroll up
      let lastScrollY = window.scrollY;
      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY && window.scrollY > threshold) {
          // Scroll Down
          navbar.classList.add("hidden");
          navbar.classList.remove("visible");
        } else if (window.scrollY < lastScrollY || window.scrollY < threshold) {
          // Scroll Up
          navbar.classList.add("visible");
          navbar.classList.remove("hidden");
        }
        lastScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
