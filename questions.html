<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Advisor - Questions</title>
    <link rel="stylesheet" href="css/v-auth-style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="images/logo.png" alt="Smart Advisor Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </div>
    </nav>

    <div id="question-container" class="container">
        <h1>Smart Advisor</h1>

        <div id="question-count-section">
            <p id="count-display">Number of Questions: 3-15</p>
            <input type="range" id="question-count-slider" min="3" max="15" value="3">
            <button id="start-quiz">Start Quiz</button>
        </div>

        <div id="questions-section" style="display: none;">
            <h2 id="question-number"></h2>
            <p id="question"></p>
            <form id="answer-form">
                <input type="text" id="answer-input" placeholder="Your answer...">
                <button id="show-results-button" type="submit">Submit Answer</button>
            </form>
            <p id="feedback"></p>
            <p id="success"></p>
        </div>

        <div id="loading-container" class="loading-container">
            <p class="loading-text">Analyzing your answers...</p>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/questions.js"></script>
    <script type="module" src="js/v-auth-script.js"></script>
</body>
</html>
